<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쮼st치s segura?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .emoji-triste {
            font-size: 100px;
            margin: 20px 0;
            animation: llorar 2s infinite;
        }

        @keyframes llorar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 42px;
            color: #555;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 20px 60px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-si {
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-no {
            background: #e74c3c;
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-no:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-triste">游땴</div>
        <h1>ayyy 쮼st치s segura?</h1>
        <div class="botones">
            <button class="btn btn-si" id="btnSi">S칤 游눖</button>
            <button class="btn btn-no" id="btnNo">No 游봌</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');

        // El bot칩n S칈 se escapa cuando intentas tocarlo
        btnSi.addEventListener('mouseenter', function() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btnSi.style.position = 'fixed';
            btnSi.style.left = x + 'px';
            btnSi.style.top = y + 'px';
        });

        // Para m칩viles
        btnSi.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            btnSi.style.position = 'fixed';
            btnSi.style.left = x + 'px';
            btnSi.style.top = y + 'px';
        });

        // El bot칩n NO la lleva a la pantalla de S칈
        btnNo.addEventListener('click', function() {
            window.location.href = 'si.html';
        });
    </script>
</body>
</html>
