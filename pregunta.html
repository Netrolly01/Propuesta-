<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta importante...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: aparecer 1s ease-out;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .botones {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 20px 60px;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-si {
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-si:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(46, 204, 113, 0.6);
        }

        .btn-no {
            background: #95a5a6;
            color: white;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .btn-no:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>¬øQuieres ser mi novia? üíï</h1>
        <h1>Ingi ü´£</h1>

        <div class="botones">
            <button class="btn btn-si" id="btnSi">S√≠ ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="btnNo">No üòî</button>
        </div>
    </div>

    <!-- üî• FIREBASE + GUARDAR RESPUESTA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpcUzgjVSv31mR-w-vkpHjYfslu_5L22Y",
            authDomain: "propuesta-95aa2.firebaseapp.com",
            projectId: "propuesta-95aa2",
            storageBucket: "propuesta-95aa2.firebasestorage.app",
            messagingSenderId: "701338842583",
            appId: "1:701338842583:web:19afd9dc1d26fcf0320792"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const btnSi = document.getElementById("btnSi");
        const btnNo = document.getElementById("btnNo");

        async function guardarRespuesta(respuesta) {
            try {
                await addDoc(collection(db, "respuestas"), {
                    respuesta: respuesta,
                    fecha: serverTimestamp()
                });
            } catch (error) {
                console.error("Error al guardar la respuesta", error);
            }
        }

        btnSi.addEventListener("click", async () => {
            await guardarRespuesta("S√≠");
            window.location.href = "si.html";
        });

        btnNo.addEventListener("click", async () => {
            await guardarRespuesta("No");
            window.location.href = "no.html";
        });
    </script>

</body>
</html>
