<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta importante...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;

        }

        .botones {

        }

        .btn {
            padding: 16px;
            font-size: clamp(18px, 4vw, 22px);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-si {
            background: #2ecc71;
            color: white;
        }

        .btn-no {
            background: #95a5a6;
            color: white;
        }

        .mensaje {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            display: none;
        }
    </style>
</head>

<body>

</html>
