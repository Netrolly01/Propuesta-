<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una sorpresa para ti...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .mensaje-inicial {
            font-size: 26px;
            color: #e74c3c;
            margin-bottom: 40px;
        }

        .carta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* SOBRE */
        .sobre {
            width: 320px;
            height: 220px;
            background: #fff;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 40px;
        }

        .sobre:hover {
            transform: scale(1.05);
        }

        .sobre-tapa {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid #e74c3c;
            transform-origin: top;
            transition: transform 0.7s ease;
            z-index: 3;
        }

        .sobre.abierto .sobre-tapa {
            transform: rotateX(180deg);
        }

        /* CARTA */
        .carta {
            position: absolute;
            width: 280px;
            height: 180px;
            background: linear-gradient(135deg, #fff9e6, #ffe4e1);
            top: 20px;
            left: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 20px;
            color: #c0392b;
            transition: transform 0.7s ease;
            z-index: 2;
        }

        .sobre.abierto .carta {
            transform: translateY(-90px);
        }

        /* BOT√ìN */
        .btn-continuar {
            padding: 15px 45px;
            font-size: 20px;
            background: linear-gradient(135deg, #ff6b6b, #e74c3c);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(231,76,60,0.4);
            transition: all 0.3s;
            display: none;
        }

        .btn-continuar:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(231,76,60,0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="mensaje-inicial">Tengo algo especial para ti... üíå</p>

        <div class="carta-container">
            <div class="sobre" id="sobre">
                <div class="sobre-tapa"></div>
                <div class="carta">
                    <br>
                    Haz clic para abrir...
                </div>
            </div>

            <button class="btn-continuar" id="btnContinuar">
                Continuar ‚ù§Ô∏è
            </button>
        </div>
    </div>

    <script>
        const sobre = document.getElementById("sobre");
        const btnContinuar = document.getElementById("btnContinuar");

        sobre.addEventListener("click", () => {
            sobre.classList.add("abierto");

            setTimeout(() => {
                btnContinuar.style.display = "block";
            }, 700);
        });

        btnContinuar.addEventListener("click", () => {
            window.location.href = "pregunta.html";
        });
    </script>
</body>
</html>
